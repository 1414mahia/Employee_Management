{% extends "base.html" %}
{% load static %}

{% block content %}


<style>
    .image-container {
        position: relative;
        width: 100%;
        height: auto;
    }

    .background-image {
        width: 100%;
        height: auto;
        filter: blur(5px);
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }

    .form-overlay {
        position: relative;
        z-index: 2;
        width: 40%;
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px;
        margin-top: 10px;
        background-color: rgba(248, 249, 250, 0.9);
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
        display: flex;
        justify-content: center;
        color: black;
        position: relative;
        z-index: 2;
        margin-top: 20px;
    }

    h1:hover {
        color: #007bff;
        transform: scale(1.1);
    }
</style>

<div class="image-container">
    <img src="{% static 'images/add_employee.jpg' %}" alt="Add Employee" class="background-image">
    <h1>ADD EMPLOYEE</h1>
    <form method="post" enctype="multipart/form-data" class="form-overlay">
        {% csrf_token %}
        
        <input type="text" class="form-control mb-2" placeholder="Name" name="name" required>
        <input type="text" class="form-control mb-2" placeholder="Employee ID" name="employee_id" required>
        <input type="email" class="form-control mb-2" placeholder="Email" name="email" required>
        <input type="text" class="form-control mb-2" placeholder="Father's Name" name="father_name" required>
        <input type="date" class="form-control mb-2" placeholder="Date of Birth" name="date_of_birth" required>
        <input type="number" class="form-control mb-2" placeholder="Salary" name="salary" required>
        <input type="text" class="form-control mb-2" placeholder="Designation" name="designation" required>
        <input type="text" class="form-control mb-2" placeholder="Higher Education" name="higher_education" required>
        <input type="date" class="form-control mb-2" placeholder="Joining Date" name="joining_date" required>
        <input type="text" class="form-control mb-2" placeholder="Nationality" name="nationality" required>

        <div class="form-group mb-2">
            <label for="marital_status">Marital Status:</label>
            <select name="marital_status" class="form-control" required>
                <option value="" disabled selected>Select status</option>
                <option value="Married">Married</option>
                <option value="Unmarried">Unmarried</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

{% endblock content %}
