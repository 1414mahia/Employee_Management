{% extends "base.html" %}
{% load static %}
{% block content %}


                   
    <style>
        .image-container {
            position: relative;
            width: 100%;
           
            
        }
    
        .background-image {
            position: absolute;
            width: 100%;
            filter: blur(5px);
            position: absolute;
        
            top: 0%;
            left: 0%;
            z-index: 1;
        }
    
        .form-overlay {
            position: relative;
            z-index: 2;
            width: 40%; /* Increased width to 40% */
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px; /* Increased padding */
            margin-top: 20px; /* Increased margin top */
            background-color: rgba(248, 249, 250, 0.9);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        .form-control {
            font-size: 15px; /* Increased font size */
            padding: 10px; /* Increased padding */
            margin-bottom: 20px; /* Increased margin between fields */
        }
    
        
    
        h1 {
            display: flex;
            justify-content: center;
            font-size: 36px; /* Increased font size */
            color: black;
            position: relative;
            z-index: 2;
            margin-top: 30px; /* Increased margin */
        }
    
        h1:hover {
            color: #007bff;
            transform: scale(1.1);
        }
    
        button {
            font-size: 18px; /* Increased font size for the button */
            padding: 10px 20px; /* Increased button padding */
        }
    </style>
    
    <div class="image-container">
        <img src="{% static 'images/details.jpg' %}" alt="Add Employee" class="background-image">
        <h1>ADD EVENT</h1>
        <form method="post" enctype="multipart/form-data" class="form-overlay">
            {% csrf_token %}
            <input type="text" class="form-control" placeholder="Event ID" name="event_id" required>
            <input type="text" class="form-control" placeholder="Event_Name" name="event_name" required>
            
            <input type="text" class="form-control" placeholder="Description" name="description" required>
            <input type="datetime-local" class="form-control" placeholder="Start_Date" name="start_date" required>
            <input type="datetime-local" class="form-control" placeholder="End_Date" name="end_date" required>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>

{% endblock content %}
